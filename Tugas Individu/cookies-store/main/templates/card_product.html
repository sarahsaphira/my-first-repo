<div class="relative break-inside-avoid">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center">
    <div class="w-[3rem] h-8 bg-[#76453B] opacity-80 -rotate-90"></div>
  </div>
  <div class="relative top-5 bg-white shadow-md mb-6 break-inside-avoid flex flex-col border-2 border-[#8B4513] transform rotate-1 hover:rotate-0 transition-transform duration-300">
    <div class="bg-[#DEB887] text-gray-800 p-4 border-b-2 border-[#8B4513]">
      <h3 class="font-bold text-xl mb-2">{{product.name}}</h3>
      <p class="text-gray-600">{{product.time}}</p>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">Description</p>
      <p class="text-gray-700 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product.description}}</span>
      </p>
      <div class="mt-4">
        <p class="text-gray-700 font-semibold mb-2">Price</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase text-[#8B4513] bg-[#DEB887]">
                {{ product.price }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex space-x-1 p-4">
      <a href="{% url 'main:edit_product' product.pk %}" class="bg-[#C19A6B] hover:bg-[#C19A6B] text-white p-2 transition duration-300 shadow-md w-full text-center">
        Edit
      </a>
      <a href="{% url 'main:delete_product' product.pk %}" class="bg-[#8B4513] hover:bg-[#A0522D] text-white p-2 transition duration-300 shadow-md w-full text-center">
        Delete
      </a>
    </div>
  </div>
</div>
